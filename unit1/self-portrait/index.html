<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <title>My Self Portrait</title> 
    <link rel="stylesheet" href="style.css">
    <!--
        Use this page to complete the "Data Self Portrait" project:
        https://canvas.umw.edu/courses/1499064/assignments/11895984

        For my project I decided to create a protrait based on the number of gundam episodes
        I have watched. Each gundam series has their own respective gundam model. For instance
        The original gundam has the RX-78, Zeta Gundam has Zeta Gundam, and Iron Blooded Orphans
        has Barbatos. I will be making a collage of gundam images based on the order in which
        I have watched the franchise.

        This is quanititve data to show how many gundam series I have watched.
-->
<body>
    <div class="background"></div>
    <div class="row">
        <div class="column">
            <img src="https://i.pinimg.com/originals/a9/fb/6f/a9fb6f45630b297212106c92502db7bd.jpg" alt="barbatos">
            <div class="centered">Barbatos</div>
        </div>
        <div class="column">
            <img src="https://preview.redd.it/aerial-gundam-v0-brtgpmlsme6b1.jpg?width=640&crop=smart&auto=webp&s=77fc7918b142ae759c002492ffca875df6a14b7e" alt="aerial">
            <div class="centered">Aerial</div>
        </div>
        <div class="column">
            <img src="https://i.pinimg.com/564x/af/f3/be/aff3be5aa71285cb43d574b38fd5079b.jpg" alt="RX-78">
            <div class="centered">RX-78</div>
        </div>
        <div class="column">
            <img src="https://blog.alltheanime.com/wp-content/uploads/2016/11/e3ecd2f8d9deacbe047124a593cfc95a1354921179_full.jpg" alt="Zeta">
            <div class="centered">Zeta</div>
        </div>

    </div>
    <div class ="title"><h1>My Gundam Journey</h1></div>
</body>
</html>
